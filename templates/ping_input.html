<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>Dinghy Ping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="px-6 py-4 max-w-sm rounded overflow-hidden shadow-md border border-green bg-grey-lightest">
      <h1>Dinghy Ping</h1>
      <br>
      <div id="content">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/dinghy/form-input">
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="url">
              URL Check
              <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="url" type="text" placeholder="https://" name="url">
            </label>
            <label class="block text-grey-darker text-sm font-bold mb-2" for="url">
              Optional Headers 
              <input class="shadow appearance-none border border-green rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="headers" type="text" placeholder='{ "Header1": "value1", "Header2": "value2" }' name="headers">
            </label>
            <p class="text-black text-xs italic">Provide optional headers as JSON key/value format.</p><br>
            <img class="logo float-right" src="static/silvermullet_small_1.jpg" title="silvermullet"/>
            <input class="bg-green hover:bg-green-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Ping">
          </div>
        </form>
      </div>
    </div>
    <br>
    <div class="px-6 py-4 max-w-sm rounded overflow-hidden shadow-md border border-green bg-grey-lightest">
      <div id="content">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/dinghy/form-input-tcp-connection-test">
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="url">
              TCP Endpoint Check 
              <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="tcp-endpoint" type="text" placeholder="domain" name="tcp-endpoint">
            </label>
            <label class="block text-grey-darker text-sm font-bold mb-2" for="url">
              TCP Port
              <input class="shadow appearance-none border border-green rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="tcp-port" type="text" placeholder='3306' name="tcp-port">
            </label>
            <p class="text-black text-xs italic">A TCP connectivity test</p><br>
            <input class="bg-green hover:bg-green-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Ping">
          </div>
        </form>
      </div>
    </div>
    <br>
    <div class="absolute pin-t pin-r max-w-lg rounded overflow-hidden shadow-lg border border-green bg-grey-lightest">
      <div class="px-6 py-4 list-reset">
        <h3>Dinghy Ping History</h3>
        <br>
        <table class="table-auto">
        {% for k, v in get_all_pinged_urls.items() %}
            <tr>
              <td><div class="text-sm">{{k}} {{v}}</div></td>
            </tr>
        {% endfor %}
      </div>
    </div>
    <!-- scripts -->
  </body>
</html>
